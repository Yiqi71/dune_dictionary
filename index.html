<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>沙丘词典</title>
    <link rel="stylesheet" href="style.css">


    <script type="module" src="uni-canvas.js" defer></script>
    <script type="module" src="main.js" defer></script>
    <script type="module" src="state.js" defer></script>
    <script type="module" src="countryBoundingBoxes.js" defer></script>
    <script type="module" src="menu.js" defer></script>
</head>

<body>
    <!-- 浮窗容器 -->
    <div id="floating-panel" class="hidden">
        <div class="panel-top"></div>

        <div class="panel-bottom">
            <div class="panel-content"> </div>
            <div class="panel-slide">
                <div class="scroll-track"></div>
                <div class="scroll-thumb"></div>
            </div>
        </div>

        <!-- 左下角 tab -->
        <div class="panel-tabs">
            <button data-tab="entry" class="active">词条</button>
            <button data-tab="comment">评论</button>
        </div>
    </div>

    <menu id="side-menu">
        <div id="upper-menu">
            <div id="dunes-icon">
                <h2 class="Chinese">沙丘 词典</h2>
                <h2 class="English">Dunes Dictionary</h2>
            </div>
            <div id="buttons">
                <div class="small-icon">
                    <img id="shuffle-icon" alt="shuffle" src="./images/shuffle.svg">
                </div>
                <div class="small-icon">
                    <img id="search-ibangwcon" alt="search">
                </div>
                <div class="medium-icon">
                    <p>About</p>
                </div>
            </div>

        </div>

        <div id="lower-menu">
            <div id="scaleContainer">
                <div id="scale">
                    <div class="scale-line"></div>
                    <div class="scale-ticks"></div>
                    <div id="indicator" class="scale-indicator"></div>
                </div>
                <div class="scale-numbers"></div>
            </div>
        </div>
    </menu>

  <!-- 主视图 -->
    <div id="universe-view" class="view">
        <canvas id="universe-canvas"></canvas>
        <svg id="connection-lines"></svg>
        <div id="word-nodes-container"></div>
    </div>

    <div id="overlay" class="hidden"></div>

    <!-- details -->
    <div id="word-details" class="hidden">
        <div class="detail" id="image">
            <div class="detail-title"></div>
            <img alt="">
        </div>
        <div class="detail" id="proposer">
            <div class="detail-title"></div>
            <p>proposer's name</p>
            <img alt="proposer's img">
        </div>
        <div class="detail" id="comment">
            <div class="detail-title"></div>
            <div>
                <h3></h3>
                <p></p>
            </div>
        </div>
        <div class="detail" id="term">
            <div class="detail-title"></div>
            <div id="terms">
                <h1 id="term-main" class="Chinese"></h1>
                <h1 id="term-ori" class="English"></h1>
            </div>
        </div>
    </div>


    <div id="tooltipDiv"></div>
</body>

</html>
